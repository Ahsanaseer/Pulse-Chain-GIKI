<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My History - Pulse Chain GIKI</title>
    <link rel="icon" type="image/png" href="PICS/Pulse Chain GIKI.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/history.css">
</head>

<body>
    <div id="shimmerOverlay" class="shimmer-overlay">
        <div class="skeleton-sidebar">
            <div class="skeleton-item skeleton-logo">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-item skeleton-menu-item">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-item skeleton-menu-item">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-item skeleton-menu-item">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-item skeleton-menu-item">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-item skeleton-menu-item">
                <div class="shimmer-effect"></div>
            </div>
        </div>
        <div class="skeleton-main">
            <div class="skeleton-item skeleton-header">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-content">
                <div class="skeleton-item skeleton-card">
                    <div class="shimmer-effect"></div>
                </div>
                <div class="skeleton-item skeleton-card" style="height: 300px;">
                    <div class="shimmer-effect"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <div id="top-header-container"></div>

            <!-- Content Area -->
            <div class="content-area">
                <div id="alertContainer" class="alert-container"></div>

                <!-- Hero Card -->
                <div class="hero-card">
                    <div class="hero-label">MY ACTIVITY</div>
                    <h2 class="hero-title">Complete History</h2>
                    <p class="hero-description">View all your blood donations and requests with detailed information and
                        status updates.</p>
                </div>

                <!-- History Section -->
                <div class="data-section">
                    <div class="section-header">
                        <h2 class="section-title">Activity History</h2>
                        <div class="section-tabs">
                            <button class="tab-button active" data-filter="all">All</button>
                            <button class="tab-button" data-filter="donations">Donations</button>
                            <button class="tab-button" data-filter="requests">Requests</button>
                        </div>
                    </div>

                    <div id="historyContainer">
                        <!-- History items will be inserted here -->
                        <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            <div class="spinner"></div>
                            <p style="margin-top: 16px;">Loading history...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <!-- Profile Modal -->
    <div id="profile-modal-container"></div>

    <script type="module" src="js/history.js"></script>
</body>

</html>
