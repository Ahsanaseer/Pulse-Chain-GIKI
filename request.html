<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - Campus Blood Donation System</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/request.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Campus Blood Donation System</h1>
            <p>Request Blood</p>
        </header>

        <div class="nav-bar">
            <h2>Find Blood Donors</h2>
        </div>

        <div class="card">
            <div id="alertContainer"></div>

            <h2 style="text-align: center; color: var(--text-primary); margin-bottom: 30px;">Search for Available Donors</h2>

            <div class="filter-section">
                <div class="form-group">
                    <label for="bloodGroupFilter">Blood Group</label>
                    <select id="bloodGroupFilter" name="bloodGroupFilter">
                        <option value="">All Blood Groups</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="availabilityFilter">Availability</label>
                    <select id="availabilityFilter" name="availabilityFilter">
                        <option value="Yes">Available Only</option>
                        <option value="No">Not Available</option>
                        <option value="">All</option>
                    </select>
                </div>

                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>

            <div id="donorsContainer">
                <div class="empty-state">
                    <p>Select filters and click "Search" to find available donors</p>
                </div>
            </div>
        </div>

        <div class="back-to-dashboard-container">
            <a href="index.html" class="btn-back-to-dashboard">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script type="module">
        import { getAllDonors, getFilteredDonors } from './js/donor.js';
        import { onAuthStateChange } from './js/auth.js';

        const searchBtn = document.getElementById('searchBtn');
        const donorsContainer = document.getElementById('donorsContainer');
        const alertContainer = document.getElementById('alertContainer');

        // Check auth state
        onAuthStateChange((user) => {
            if (!user) {
                window.location.href = 'index.html';
            }
        });

        function showAlert(message, type = 'success') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} show">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => alertContainer.innerHTML = '', 300);
                }
            }, 3000);
        }

        function displayDonors(donors) {
            if (donors.length === 0) {
                donorsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>No donors found matching your criteria.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Blood Group</th>
                                <th>Contact</th>
                                <th>Department</th>
                                <th>Availability</th>
                                <th>Medical Note</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            donors.forEach(donor => {
                html += `
                    <tr>
                        <td>${donor.fullName}</td>
                        <td>${donor.age}</td>
                        <td>${donor.gender}</td>
                        <td><strong>${donor.bloodGroup}</strong></td>
                        <td>${donor.contact}</td>
                        <td>${donor.department}</td>
                        <td><span style="color: ${donor.availability === 'Yes' ? '#28a745' : '#dc3545'}">${donor.availability}</span></td>
                        <td>${donor.medicalNote || '-'}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            donorsContainer.innerHTML = html;
        }

        searchBtn.addEventListener('click', async () => {
            const bloodGroup = document.getElementById('bloodGroupFilter').value;
            const availability = document.getElementById('availabilityFilter').value || 'Yes';

            if (!bloodGroup) {
                // Get all available donors
                const result = await getAllDonors();
                if (result.success) {
                    const filtered = availability ? 
                        result.donors.filter(d => d.availability === availability) : 
                        result.donors;
                    displayDonors(filtered);
                } else {
                    showAlert('Failed to fetch donors. Please try again.', 'error');
                }
            } else {
                // Get filtered donors
                const result = await getFilteredDonors(bloodGroup, availability);
                if (result.success) {
                    displayDonors(result.donors);
                } else {
                    showAlert('Failed to fetch donors. Please try again.', 'error');
                }
            }
        });
    </script>
</body>
</html>
